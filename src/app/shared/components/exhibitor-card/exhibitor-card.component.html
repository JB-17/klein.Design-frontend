<div class="exhibitor-card mat-elevation-z5">
  <img src="http://localhost:1337{{exhibitor.coverImg.url}}" alt="titelbild">
  <div class="card-body">
    <h3>{{exhibitor.companyName}}</h3>
    <hr/>
    <div class="tags">
      <span *ngFor="let tag of exhibitor.tags" (click)="routeWithParam(tag.tag)">{{tag.tag | titlecase}}</span>
    </div>
    <button mat-raised-button (click)="routeToView(exhibitor.id)">Mehr Information</button>
  </div>
</div>
