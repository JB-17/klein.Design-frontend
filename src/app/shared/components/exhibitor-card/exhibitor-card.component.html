<div class="exhibitor-card">
  <img src="http://localhost:1337{{exhibitor.coverImg.url}}" alt="titelbild">
  <div class="card-body">
    <h3>{{exhibitor.title}}</h3>
    <hr/>
    <div class="tags">
      <span *ngFor="let tag of exhibitor.tags" (click)="routeWithParam(tag.tag)">{{tag.tag | titlecase}}</span>
    </div>
    <button (click)="routeToView(exhibitor.title)" class="p-button-raised" label="Mehr Information" pButton pRipple></button>
  </div>
</div>
