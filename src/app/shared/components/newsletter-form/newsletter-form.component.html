<div class="newsletter">
  <p>Melde dich zu unserem Newsletter an!</p>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          id="icon-input"
          #input="ngModel"
          name="email"
          type="text"
          (input)="response = ''"
          [(ngModel)]="email"
          required
          email>
        <mat-error>UngÃ¼ltige Email-Adresse</mat-error>
        <mat-hint *ngIf="response">{{response}}</mat-hint>
      </mat-form-field>
      <button mat-raised-button [disabled]="f.invalid" type="submit">Absenden</button>
  </form>
</div>
