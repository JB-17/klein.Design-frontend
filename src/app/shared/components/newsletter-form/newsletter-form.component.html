<h2>Newsletter</h2>
<form #f="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        id="icon-input"
        #input="ngModel"
        name="email"
        type="text"
        (input)="response = ''"
        [(ngModel)]="email"
        required
        email>
      <mat-error>UngÃ¼ltige Email-Adresse</mat-error>
      <mat-error *ngIf="response">{{response}}</mat-error>
    </mat-form-field>
    <button mat-raised-button [disabled]="f.invalid" type="submit">Absenden</button>
</form>
