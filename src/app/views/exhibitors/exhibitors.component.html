<div id="allExhibitors">
  <div class="filter">
    <label for="filterName"></label>
    <input type="text" id="filterName" placeholder="Durchsuche Aussteller..." [(ngModel)]="searchValue">
  </div>
  <div class="gallery">
    <app-exhibitor-card class="card" *ngFor="let exhibitor of exhibitors | exhibitorFilter: searchValue" [exhibitor]="exhibitor"></app-exhibitor-card>
  </div>
</div>
